<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Performance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Strava Performance Dashboard</h1>
        <div id="error-message" class="error"></div>

        <section class="stats-section">
            <h2>Monthly Statistics</h2>
            <div id="monthly-stats" class="stats-container"></div>
            <div id="monthly-distance-chart" class="chart"></div>
        </section>

        <section class="stats-section">
            <h2>Yearly Statistics</h2>
            <div id="yearly-stats" class="stats-container"></div>
            <div id="yearly-distance-chart" class="chart"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
